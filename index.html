<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>kodecamp sign up</title>
</head>
<body>
  <section class="page-header">
    <div class="form-section">
      <div class="inner-form-box">
        <div class="logo-section">
          <img src="img/logo.png" alt="">
        </div>
        <div class="header"><h1>sign up</h1></div> 
        <form action="">
          <div class="form-row">
            <div class="input-box">
              <label for="firstName">firstName</label><br>
              <input type="text" id="firstName" required>
            </div>
            <div class="input-box">
              <label for="lasttName">lasttName</label><br>
              <input type="text" id="lasttName" required>
            </div>
          </div>
        </form>
        <form action="">
          <div class="form-row">
            <div class="input-box">
              <label for="Email">Email</label><br>
              <input type="email" id="Email" required>
            </div>
            <div class="input-box">
              <label for="gender">Gender</label><br>
              <select name="" id="">
                <option value="">select an option</option>
                <option value="">Male</option>
                <option value="">Female</option>
              </select>
            </div>
          </div>
        </form>
        <form action="">
          <div class="form-row">
            <div class="input-box">
              <label for="password">password</label><br>
              <input type="password" id="password">
            </div>
            <div class="input-box">
              <label for="confirm password">confirm password</label><br>
              <input type="password" id="confirm password">
            </div>
          </div>
        </form>
        <form action="">
          <div class="form-row">
            <div class="input-box">
              <label for="experience">experience level</label><br>
              <select name="experience" id="">
                <option value="">select an option</option>
                <option value="">1year</option>
                <option value="">2years</option>
                <option value="">3years</option>
                <option value="">4years</option>
                <option value="">5years</option>
                <option value="">6years</option>
                <option value="">7years</option>
                <option value="">Above</option>
              </select>
            </div>
            <div class="input-box">
              <label for="education">Educational level</label><br>
            <select name="education" id="">
              <option value="">select an option</option>
              <option value="">O'level</option>
              <option value="">B.sc</option>
              <option value="">Master</option>
              <option value="">PHd</option>
            </select>
            </div>
          </div>
        
          <div class="about">
            <label for="us">Tel us about yourself</label><br>
            <input type="text">
          </div>
          <div class="creat">
            <button type="submit">creat Account</button>
          </div>
        </form>
      </div>
    </div>
    <div class="img-section">
      <div class="img-header"><h1>kodecamp</h1></div>
        <div class="img-h2"><h2>join our next cohort</h2></div>
        <div class="img-page"><p>An Intership that changes newbies to probies</p></div>
    </div>
  </section>
</body>
</html>
